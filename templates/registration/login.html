{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block body %}
<h2>Sign In</h2>
<hr>
<form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
    <a href="/account/register/">Sign Up for an account</a>
</form>
{% endblock %}
