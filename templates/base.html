{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!--<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">-->
    <link rel="stylesheet" href="{% static 'css/flatly.bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body{
            padding-top: 60px;
        }
        .highlight{
            text-decoration: underline;
        }
        .table a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">Free Text Marker</a>
        {% if user.is_authenticated %}
        <ul class="nav navbar-nav">
            <li><a href="{% url 'home' %}" class="navbar-link">Questions</a></li>
            <li><a href="{% url 'test_data' %}" class="navbar-link">Test Data</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
            <li><a href="{% url 'home' %}">Signed in as <strong>{{ user }}</strong></a></li>
            <li><a href="/account/logout" class="navbar-link">Sign Out</a></li>
        </ul>
        {% endif %}
    </div>
</div>
<div class="container">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
